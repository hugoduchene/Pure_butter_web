{% extends "../base.html" %}
{% block content %}
<!-- Image -->

<div class="image_food">
    <div class="name_image">{{ search_food.product_name }}</div>
    <img class="" src="{{ search_food.pictures }}">
</div>

<!-- Result -->

<div class="container">
  <div class="row content_result">
  {% for i in prod %}


          <div class="col-sm-12 col-md-4 parent_result">
              <img alt="" class="image_result" src="{{ i.pictures }}">
              <div class="nutriscore_result">{{i.score_grade}}</div>
              <div> {{ i.product_name }}</div>
              <form method="post" action="http://127.0.0.1:8000/save">
                  {% csrf_token %}
                  <input type="hidden" name="id_product" value="{{ i.id }}" class="input_hidden">
                  <button type="submit" name="save"><i class="fas fa-save"></i></button>
                  <label> Sauvegarder </label>
              </form>
          </div>

  {% endfor %}
  </div>
</div>

{% endblock %}
