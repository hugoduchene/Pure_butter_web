{% extends "../base.html" %}
{% block content %}
<div class="container table_product align-items-center">

  <form class="" action="/meat/{{i.product_name}}" method="get">
    <div class="row component_product">
      <div class="col-sm-12 col-md-8">{{ i.product_name }}</div>
      <div class="col-sm-12 col-md-4"><input type="submit" class="button_voir" name="" value="Voir"></div>

      </div>
    </form>

{% endfor %}
</div>

{% endblock %}
